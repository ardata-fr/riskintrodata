url: ~
template:
  bootstrap: 5
  theme: breeze-light
  bootswatch: simplex
  bslib:
    pkgdown-nav-height: 100px
    base_font:
      google: "Open Sans"

footer:
  structure:
    left: [developed_by]
  components:
    developed_by: |
      This R package was developed by [Ardata](https://ardata.fr/) for CIRAD to provide a tool for
      analysing geospatial epidemiological.

reference:
  - title: Data Importation
    contents:
    - read_geo_file
    - read_raster_file
  - title: Download Datasets
    contents:
    - download_road_access_raster
  - title: Datasets Validation
    contents:
    - validate_dataset
    - extract_dataset
    - is_dataset_valid
    - check_dataset_valid
  - title: References Datasets
    contents:
    - wahis_emission_risk_factors
    - get_erf_weights
    - country_reference
    - iso3_to_name
    - starts_with("mapping_")
  - title: Data Structures for Emission Risk
    contents:
    - create_emission_risk_row
    - get_emission_risk_edit_row
    - update_emission_risk_row_from_input
  - title: Data Structures for Emission Risk Factors (ERF)
    contents:
    - get_wahis_erf
    - erf_row
    - read_emission_risk_factor_file
  - title: Cache Management
    contents:
    - init_riskintrodata_cache
    - riskintrodata_cache_dir
    - riskintrodata_cache_exists
    - riskintrodata_dummy_setup
    - rm_riskintrodata_cache
