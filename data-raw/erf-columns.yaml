- name: iso3
  text: >
    ISO3 country code (e.g., "FRA"), it should be a valid ISO3 code
    with a match in column `iso3` returned by [riskintrodata::country_reference()]
    or a string starting with 'JOKER'.
- name: country
  text: >
    Country name (e.g., "France"), the name is free text, but is
    expected to match the country name `name_en` or `name_fr` in the dataset
    returned by [riskintrodata::country_reference()].
- name: disease
  text: >
    Disease name (e.g., "ASF"), it should be a valid disease code
    or name. For now there is no check for the disease name: it is expected
    to match the disease name in the dataset of WAHIS diseases but as the
    data are not covering all deceases, it is not checked so that users can
    add their own diseases.
- name: animal_category
  text: >
    Animal category, one of "wild" or "domestic".
- name: species
  text: >
    Species name (e.g., "pig"), it is a free text. It's expected
    to match the species name in the dataset returned by WAHIS species dataset
    but as the data are not covering all species, it is not checked so that
    users can add their own species.
- name: disease_notification
  text: >
    Integer (0 or 1). All are either 1 or 0, 0 means
    'measure inplace' and 1 means 'no measure inplace', i.e. 1 = there is a risk,
    0 = there is no risk.
- name: targeted_surveillance
  text: >
    Integer (0 or 1). Is targeted surveillance applied?
    All are either 1 or 0, 0 means 'measure inplace' and 1 means 'no measure inplace',
    i.e. 1 = there is a risk, 0 = there is no risk.
