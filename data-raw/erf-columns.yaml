- name: last_outbreak_end_date
  text: >
    Date. The end date of the last outbreak.
- name: commerce_illegal
  text: >
    Integer (0, 1). Indicators of whether illegal commerce are being conducted.
- name: commerce_legal
  text: >
    Integer (0, 1). Indicators of whether legal commerce are being conducted.
- name: data_source
  text: >
    Character. A description of the data source, defaulting to the user name
    and current date. This is free text.
